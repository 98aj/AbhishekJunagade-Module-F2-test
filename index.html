<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Abhishek Junagade module test F2</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&family=Inter:wght@300;500;600;700&family=Montserrat:wght@100;400;900&family=Pacifico&family=Pattaya&family=Rammetto+One&family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="mainGallery">
            <button class="startBtn ">Let's Get Started</button>
            <div class="picGallery hide">
                 <h1>Please click 1st Image</h1>
                <div class="displayTiles">
                    <img src="https://vakilsearch.com/blog/wp-content/uploads/2022/04/shutterstock_761462098-scaled.jpg" alt="registrationPic" class="picsHost">
                    <img src="https://images.pexels.com/photos/3825540/pexels-photo-3825540.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="viewInfo" class="picsHost">
                    <img src="https://www.cityam.com/wp-content/uploads/2019/07/Screen-Shot-2019-07-24-at-18.31.17.png?w=607" alt="letsPlay" class="picsHost">
                    <img src="https://www.commoncentsmom.com/wp-content/uploads/2022/02/coupons-websites.jpeg" alt="cuponCode" class="picsHost">
                </div>
                <h2 class="displayInfo"></h2>
                <h2 class="displayInfo"></h2>
            </div>
           

            <div class="formDs hide">
                <h2>Please Fill Registration Details!</h2><br><br>
                <form>
                    <input type="text" name="name" id="name" placeholder="Please Enter Your Name" required><br><br>
                    <input type="email" name="email-id" id="email" placeholder="Please Enter Your Email-Id" required><br><br>
                    <input type="text" name="username" id="username" placeholder="Please Enter Unique Username" required><br><br>
                    <input type="submit" name="" id="submitBtn" value="Submit">
                </form>
            </div>

            <div class="dice hide">
                <img src="./images/dice1.png" alt="dicePic" class="diceIm">
                <h2 class="score">Roll The Dice and Get Score Above 10</h2>
            </div>
            <div class="congrats hide">
                
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1uIfTuC0h04rWkU3R0gYq1sBGrF_J1Hcziw&usqp=CAU" alt="congratsPic">
                <p></p>
            </div>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
